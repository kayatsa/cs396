<!DOCTYPE html>
<meta charset="utf-8">
<html>
<head>

	<title>seoyeon park - a4</title>
	
	<link rel="stylesheet" href="../a1/styles.css">
	<link rel="stylesheet" href="styles.css">

	<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.2.0/p5.min.js"></script>
	<script src="vector.js"></script>
	<script src="boid.js"></script>
	<script src="boid-flock.js"></script>
	<script src="dust.js"></script>
	<script src="comet.js"></script>
	<script src="app.js"></script>

</head>
<body>

	<div id="main4">
		<div id="title">a4: swarms</div>
		<div id="subtitle">particle systems</div>
	</div>

	<div id="controls">
		<p><button onclick="paused=!paused">pause</button>
		<button onclick="drawMode='rocket'">comet</button>
		<button onclick="drawMode='snow'">dust</button>
		<button onclick="drawMode='boid'">swarm</button></p>
		<p><button onclick="FLAGS.drawRocketDebug=!FLAGS.drawRocketDebug">cometDebug</button>
		<button onclick="FLAGS.drawSnowDebug=!FLAGS.drawSnowDebug">dustDebug</button>
		<button onclick="FLAGS.drawBoidDebug=!FLAGS.drawBoidDebug">swarmDebug</button>
	</div>

	<div id="lightmap"></div>

</body>
</html>
